name: subscription_tracker
description: Track subscriptions and payments
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^16.3.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Auth
  flutter_secure_storage: ^9.0.0
  
  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0

  # Logger
  logger: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  image: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/pixel_bear.png